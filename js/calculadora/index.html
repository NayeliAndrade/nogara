<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="control">
        <div class="izq">
            <div class="circulo-cruz">
                <div class="vertical">
                    <button class="multiplicacion" onclick="operaciones('*')">*</button>
                    <button class="division" onclick="operaciones('/')">/</button>
                </div>
                <div class="horizontal">
                    <button class="suma" onclick="operaciones('+')">+</button>
                    <button class="resta" onclick="operaciones('-')">-</button>
                </div>
            </div>
        </div>
        <div class="pantalla">
            <div class="input"></div>
            <div class="btn">
                <button onclick="limpiarPantalla()">C</button>
                <button onclick="limpiarUno()">DEL</button>
            </div>
        </div>
        <div class="der">
            <div class="nmrs">
                <button class="numeros" onclick="numeros(1)">1</button>
                <button class="numeros" onclick="numeros(2)">2</button>
                <button class="numeros" onclick="numeros(3)">3</button>
                <button class="numeros" onclick="numeros(4)">4</button>
                <button class="numeros" onclick="numeros(5)">5</button>
                <button class="numeros" onclick="numeros(6)">6</button>
                <button class="numeros" onclick="numeros(7)">7</button>
                <button class="numeros" onclick="numeros(8)">8</button>
                <button class="numeros" onclick="numeros(9)">9</button>
                <button class="numeros" onclick="numeros(0)">0</button>
                <button class="numeros" onclick="numeros('.')">.</button>
                <button class="igual" onclick="operaciones('igual')">=</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
